<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/util img/favicon.ico">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <img src="img/2.jpg" style="display: none">
    <!-- <select class="langselect" onchange="onSetLang(this.value)">
            <option data-trans="lang-choose-en" value="en">English</option>
            <option data-trans="lang-choose-he" value="he">עברית</option>
        </select> -->
    <div class="user-input">
        <div class="fill-color">
            <input class="file-upload" type="file" name="image" onchange="onFileInputChange(event)" />
            Fill color:
            <input type="color" value="#FFFFFF" id="fill" onchange="onChangeColor(this)">
            Outline color:
            <input type="color" value="#000000" id="outline" onchange="onChangeColor(this)">
            <select name="fonts" id="font" onchange="onUpdateFont(this)">
                <option value="Impact">Impact</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Verdana ">Verdana</option>
            </select>
            <input class="text-font-size" id="fontsize" type="range" name="Font Size" min="0" max="120"
                oninput="onSetFontSize(this)" />
        </div>
        <input class="btn btn-success btn-sm addLine" value="Add Line" type="button" onclick="onAddLine()" /> <br>
        <br>
        <div class="text-edit">
            <input class="btn btn-primary btn-sm" id="text-drag-top" value="Drag" type="button" onclick="onDragButton(this)" />
            <input class="text-edit-top" placeholder="Top Text" type="text" onkeyup="onTypeText(this)" />
            <input class="btn btn-primary btn-sm" id="text-drag-buttom" value="Drag" type="button"
                onclick="onDragButton(this)" />
            <input class="text-edit-buttom" placeholder="Buttom Text" type="text" onkeyup="onTypeText(this)" />
            <br>
            <span id="text-edit-add"></span>
        </div>
        <br>
        <canvas onmouseout="onStopDraw()" onmousedown="onStartDraw()" onmouseup="onStopDraw()"
            onmousemove="onDraw(event)" id="myCanvas"></canvas>

        <!-- <input href="#" download="my-img.jpg" class="btn btn-warning file-download" value="Download" type="button" onclick="onDownloadCanvas(this)" /> -->
        <a class="file-download" href="#" onclick="onDownloadCanvas(this)" download="my-img.jpg">
            Download
        </a>



        <br>
        <div id="fb-root"></div>
        <div class="share-container"></div>


        <script src="js/meme-service.js"></script>
        <script src="js/main.js"></script>

</body>

        <input name="img" id="imgData" type="hidden" />
        <button type="submit">Publish</button>
    </form> -->

</html>
