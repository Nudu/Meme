<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/util img/favicon.ico">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <img src="img/2.jpg" style="display: none">

    <input class="file-upload" type="file" name="image" onchange="onFileInputChange(event)" />
    <hr>
    <br>
    <div class="user-input">
        <div class="fill-color">
             choose fill color: 
            <input type="color" value="#FFFFFF" id="fill" onchange="onChangeColor(this)">
             choose outline color: 
            <input type="color" value="#000000" id="outline" onchange="onChangeColor(this)">

        </div>
        <br>
        <input class="text-edit" placeholder="Top Text" type="text" onkeyup="onTypeText()" />
        <br>
        <canvas onmouseout="onStopDraw()" onmousedown="onStartDraw()" onmouseup="onStopDraw()" onmousemove="draw(event)"
            id="myCanvas"></canvas>

        <br>
        <a class="file-download" href="#" onclick="downloadCanvas(this)" download="my-img.jpg">
            Download as jpeg
        </a>



        <br>
        <div id="fb-root"></div>
        <div class="share-container"></div>


        <script src="js/meme-service.js"></script>
        <script src="js/main.js"></script>

</body>

</html>
