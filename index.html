<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/util img/favicon.ico">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <img src="img/2.jpg" style="display: none">

    <input class="file-upload" type="file" name="image" onchange="onFileInputChange(event)" />
    <hr>
    <br>
    <div class="user-input">
        <div class="fill-color">
            choose fill color:
            <input type="color" value="#FFFFFF" id="fill" onchange="onChangeColor(this)">
            choose outline color:
            <input type="color" value="#000000" id="outline" onchange="onChangeColor(this)">
            <input class="text-add" value="Add Line" type="button" onclick="onAddLine()" />
        </div>
        <br>
        <div class="text-edit">
            <input class="text-edit-top" placeholder="Top Text" type="text" onkeyup="onTypeText(this)" />
            <input class="text-edit-buttom" placeholder="Buttom Text" type="text" onkeyup="onTypeText(this)" />
        </div>
        <br>
        <canvas onmouseout="onStopDraw()" onmousedown="onStartDraw()" onmouseup="onStopDraw()" onmousemove="onDraw(event)"
            id="myCanvas"></canvas>

        <br>

        <!-- <input class="text-add" value="Download" type="button" onclick="downloadCanvas(this)" /> -->

        <a class="file-download" href="#" onclick="downloadCanvas(this)" download="my-img.jpg">
            Download
        </a>



        <br>
        <div id="fb-root"></div>
        <div class="share-container"></div>


        <script src="js/meme-service.js"></script>
        <script src="js/main.js"></script>

</body>

        <input name="img" id="imgData" type="hidden" />
        <button type="submit">Publish</button>
    </form> -->

</html>
